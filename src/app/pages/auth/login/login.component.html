<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="login mat-elevation-z12">
    <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
      <img class="logo" src="assets/img/logo2x.png">
    </div>
    <form #form="ngForm" (ngSubmit)="login()">
      <div class="login-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <input matInput placeholder="E-Mail" name="email" required [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
        </mat-form-field>
        <span class="error-message" *ngIf="error.hasError">{{error.message}}</span>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me">Remember Me</mat-checkbox>
          <a class="forgot-password" [routerLink]="['/forgot-password']">Forgot Password?</a>
        </div>
        <button color="primary" class="mb-10" mat-raised-button [disabled]="!form.valid">SIGN IN</button>
        <button type="button" color="primary" class="mb-10" mat-raised-button (click)="loginWithSocial('google')">SIGN IN WITH GOOGLE</button>
        <button type="button" color="primary" class="mb-10" mat-raised-button (click)="loginWithSocial('facebook')">SIGN IN WITH FACEBOOK</button>
        <p class="note">Don't have an account?<br/> <a [routerLink]="['/register']">Click here to create one</a></p>
      </div>
    </form>
  </div>
</div>
